<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 104" width="68" height="104">
  <!-- Dev: Older man, gray hair, traditional Indian gold kurta/tunic, holding scrolls, floating numbers -->
  <!-- Sandals -->
  <rect x="16" y="92" width="14" height="8" rx="2" fill="#795548"/>
  <rect x="38" y="92" width="14" height="8" rx="2" fill="#795548"/>
  <!-- Loose pants -->
  <rect x="18" y="68" width="12" height="26" rx="3" fill="#EFEBE9"/>
  <rect x="38" y="68" width="12" height="26" rx="3" fill="#EFEBE9"/>
  <!-- Gold kurta-style tunic -->
  <rect x="12" y="36" width="44" height="36" rx="5" fill="#FFD54F"/>
  <!-- Kurta neckline (V-shape) -->
  <path d="M28,36 L34,48 L40,36" fill="none" stroke="#FFC107" stroke-width="1.5"/>
  <!-- Kurta embroidery patterns -->
  <rect x="12" y="68" width="44" height="4" rx="1" fill="#FFC107" opacity="0.6"/>
  <rect x="12" y="36" width="44" height="3" rx="1" fill="#FFC107" opacity="0.5"/>
  <!-- Decorative kurta patterns -->
  <path d="M18,50 L22,46 L26,50 L22,54Z" fill="none" stroke="#FF8F00" stroke-width="0.8" opacity="0.5"/>
  <path d="M42,52 L46,48 L50,52 L46,56Z" fill="none" stroke="#FF8F00" stroke-width="0.8" opacity="0.5"/>
  <circle cx="34" cy="60" r="3" fill="none" stroke="#FF8F00" stroke-width="0.6" opacity="0.4"/>
  <!-- Arms (gold kurta sleeves) -->
  <rect x="4" y="40" width="10" height="24" rx="4" fill="#FFD54F"/>
  <rect x="54" y="40" width="10" height="24" rx="4" fill="#FFD54F"/>
  <!-- Hands -->
  <circle cx="9" cy="66" r="5" fill="#D7B896"/>
  <circle cx="59" cy="66" r="5" fill="#D7B896"/>
  <!-- Left hand: scroll (rolled) -->
  <rect x="2" y="58" width="14" height="6" rx="3" fill="#F5E6C8"/>
  <circle cx="3" cy="61" r="3" fill="#F5E6C8" stroke="#D4C4A0" stroke-width="0.5"/>
  <circle cx="15" cy="61" r="3" fill="#F5E6C8" stroke="#D4C4A0" stroke-width="0.5"/>
  <!-- Scroll markings -->
  <line x1="5" y1="59" x2="13" y2="59" stroke="#C4A070" stroke-width="0.5"/>
  <line x1="5" y1="61" x2="13" y2="61" stroke="#C4A070" stroke-width="0.5"/>
  <line x1="5" y1="63" x2="13" y2="63" stroke="#C4A070" stroke-width="0.5"/>
  <!-- Right hand: another scroll -->
  <rect x="52" y="56" width="14" height="6" rx="3" fill="#F5E6C8"/>
  <circle cx="53" cy="59" r="3" fill="#F5E6C8" stroke="#D4C4A0" stroke-width="0.5"/>
  <circle cx="65" cy="59" r="3" fill="#F5E6C8" stroke="#D4C4A0" stroke-width="0.5"/>
  <!-- Neck -->
  <rect x="28" y="30" width="12" height="8" rx="3" fill="#D7B896"/>
  <!-- Head -->
  <ellipse cx="34" cy="19" rx="16" ry="17" fill="#D7B896"/>
  <!-- Gray hair -->
  <path d="M18,16 Q20,4 34,2 Q48,4 50,16 L48,12 Q42,5 34,4 Q26,5 20,12 Z" fill="#9E9E9E"/>
  <path d="M22,10 Q26,6 30,4" fill="none" stroke="#BDBDBD" stroke-width="1.5"/>
  <path d="M46,10 Q42,6 38,4" fill="none" stroke="#757575" stroke-width="1.5"/>
  <path d="M18,16 Q16,10 20,8" fill="none" stroke="#9E9E9E" stroke-width="2"/>
  <path d="M50,16 Q52,10 48,8" fill="none" stroke="#757575" stroke-width="2"/>
  <!-- Calm eyes -->
  <ellipse cx="28" cy="20" rx="3.5" ry="3.5" fill="white"/>
  <ellipse cx="40" cy="20" rx="3.5" ry="3.5" fill="white"/>
  <circle cx="28" cy="20" r="2" fill="#5D4037"/>
  <circle cx="40" cy="20" r="2" fill="#5D4037"/>
  <circle cx="29" cy="19" r="0.8" fill="white"/>
  <circle cx="41" cy="19" r="0.8" fill="white"/>
  <!-- Calm eyebrows -->
  <path d="M24,16 Q28,15 32,16" fill="none" stroke="#757575" stroke-width="1.2"/>
  <path d="M36,16 Q40,15 44,16" fill="none" stroke="#757575" stroke-width="1.2"/>
  <!-- Nose -->
  <ellipse cx="34" cy="24" rx="2" ry="1.5" fill="#C4A070"/>
  <!-- Gentle wise smile -->
  <path d="M28,28 Q34,32 40,28" fill="none" stroke="#8D6E63" stroke-width="1.2"/>
  <!-- Ears -->
  <ellipse cx="18" cy="22" rx="3" ry="4" fill="#D7B896"/>
  <ellipse cx="50" cy="22" rx="3" ry="4" fill="#D7B896"/>
  <!-- Floating numbers around character -->
  <text x="0" y="28" font-size="9" fill="#FFD54F" opacity="0.6" font-family="sans-serif" font-weight="bold">7</text>
  <text x="56" y="14" font-size="8" fill="#FFD54F" opacity="0.5" font-family="sans-serif" font-weight="bold">3</text>
  <text x="60" y="36" font-size="7" fill="#FFC107" opacity="0.4" font-family="sans-serif" font-weight="bold">∞</text>
  <text x="2" y="44" font-size="7" fill="#FFD54F" opacity="0.4" font-family="sans-serif">π</text>
  <text x="54" y="50" font-size="6" fill="#FFC107" opacity="0.35" font-family="sans-serif">42</text>
  <text x="4" y="16" font-size="6" fill="#FFD54F" opacity="0.35" font-family="sans-serif">∑</text>
</svg>
