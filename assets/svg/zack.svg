<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96" width="64" height="96">
  <!-- Zack: Boy with brown hair, wearing colorful patterned jacket, holding laptop with holographic display -->
  <!-- Sneakers -->
  <rect x="14" y="84" width="14" height="10" rx="3" fill="#37474F"/>
  <rect x="36" y="84" width="14" height="10" rx="3" fill="#37474F"/>
  <rect x="16" y="86" width="4" height="2" fill="#00E676"/>
  <rect x="38" y="86" width="4" height="2" fill="#00E676"/>
  <!-- Pants (dark) -->
  <rect x="16" y="64" width="12" height="22" rx="2" fill="#263238"/>
  <rect x="36" y="64" width="12" height="22" rx="2" fill="#263238"/>
  <!-- Colorful patterned jacket -->
  <rect x="12" y="38" width="40" height="28" rx="5" fill="#1565C0"/>
  <!-- Colorful geometric pattern on jacket -->
  <rect x="14" y="40" width="8" height="6" fill="#FF9800" opacity="0.7"/>
  <rect x="22" y="40" width="8" height="6" fill="#4CAF50" opacity="0.6"/>
  <rect x="14" y="46" width="8" height="6" fill="#9C27B0" opacity="0.6"/>
  <rect x="22" y="46" width="8" height="6" fill="#FF5722" opacity="0.5"/>
  <rect x="40" y="42" width="8" height="6" fill="#FFEB3B" opacity="0.6"/>
  <rect x="40" y="48" width="8" height="6" fill="#E91E63" opacity="0.5"/>
  <rect x="32" y="42" width="8" height="6" fill="#00BCD4" opacity="0.5"/>
  <rect x="32" y="48" width="8" height="6" fill="#8BC34A" opacity="0.5"/>
  <!-- Jacket center line -->
  <line x1="32" y1="38" x2="32" y2="66" stroke="#0D47A1" stroke-width="1"/>
  <!-- Jacket collar -->
  <path d="M22,38 L28,42 L32,38 L36,42 L42,38" fill="none" stroke="#0D47A1" stroke-width="1.2"/>
  <!-- Arms -->
  <rect x="2" y="42" width="12" height="20" rx="4" fill="#1565C0"/>
  <rect x="50" y="42" width="12" height="20" rx="4" fill="#1565C0"/>
  <!-- Hands -->
  <circle cx="8" cy="64" r="5" fill="#E8C4A0"/>
  <circle cx="56" cy="64" r="5" fill="#E8C4A0"/>
  <!-- Laptop in hands -->
  <rect x="2" y="56" width="16" height="10" rx="2" fill="#37474F"/>
  <rect x="3" y="57" width="14" height="8" rx="1" fill="#263238"/>
  <!-- Screen glow -->
  <rect x="4" y="58" width="12" height="6" rx="1" fill="#00E676" opacity="0.3"/>
  <!-- Code lines on screen -->
  <rect x="5" y="59" width="8" height="1" fill="#00E676" opacity="0.6"/>
  <rect x="5" y="61" width="6" height="1" fill="#76FF03" opacity="0.5"/>
  <rect x="5" y="63" width="9" height="1" fill="#00E676" opacity="0.4"/>
  <!-- Holographic projection from laptop -->
  <rect x="4" y="48" width="10" height="1" fill="#00E676" opacity="0.35"/>
  <rect x="2" y="50" width="14" height="1" fill="#64B5F6" opacity="0.3"/>
  <rect x="6" y="52" width="8" height="1" fill="#00E676" opacity="0.25"/>
  <rect x="3" y="46" width="12" height="1" fill="#76FF03" opacity="0.2"/>
  <!-- Holographic 3D shapes -->
  <polygon points="8,42 4,48 12,48" fill="none" stroke="#64B5F6" stroke-width="0.8" opacity="0.4"/>
  <rect x="5" y="44" width="4" height="4" fill="none" stroke="#00E676" stroke-width="0.6" opacity="0.3"/>
  <text x="1" y="44" font-size="5" fill="#00E676" opacity="0.4" font-family="monospace">{}</text>
  <!-- Neck -->
  <rect x="26" y="32" width="12" height="8" rx="3" fill="#E8C4A0"/>
  <!-- Head -->
  <ellipse cx="32" cy="18" rx="15" ry="16" fill="#E8C4A0"/>
  <!-- Brown hair (neat, not spiky) -->
  <path d="M17,16 Q20,4 32,2 Q44,4 47,16" fill="#6D4C41"/>
  <path d="M17,16 Q15,10 18,6" fill="none" stroke="#6D4C41" stroke-width="3"/>
  <path d="M47,16 Q49,10 46,6" fill="none" stroke="#6D4C41" stroke-width="3"/>
  <!-- Hair side styling -->
  <path d="M20,8 Q24,4 28,3" fill="none" stroke="#795548" stroke-width="1.5"/>
  <path d="M44,8 Q40,4 36,3" fill="none" stroke="#5D4037" stroke-width="1.5"/>
  <!-- Energetic eyes -->
  <ellipse cx="26" cy="18" rx="4" ry="4.5" fill="white"/>
  <ellipse cx="38" cy="18" rx="4" ry="4.5" fill="white"/>
  <circle cx="27" cy="18" r="2.5" fill="#4E342E"/>
  <circle cx="39" cy="18" r="2.5" fill="#4E342E"/>
  <circle cx="28" cy="17" r="1" fill="white"/>
  <circle cx="40" cy="17" r="1" fill="white"/>
  <!-- Energetic eyebrows -->
  <path d="M22,13 Q26,11 30,13" fill="none" stroke="#5D4037" stroke-width="1.5"/>
  <path d="M34,13 Q38,11 42,13" fill="none" stroke="#5D4037" stroke-width="1.5"/>
  <!-- Nose -->
  <ellipse cx="32" cy="22" rx="2" ry="1.5" fill="#D4A880"/>
  <!-- Energetic grin -->
  <path d="M25,26 Q32,32 39,26" fill="none" stroke="#5D4037" stroke-width="1.5"/>
  <path d="M27,26 Q32,30 37,26" fill="white" opacity="0.8"/>
  <!-- Ears -->
  <ellipse cx="17" cy="20" rx="2.5" ry="3.5" fill="#E8C4A0"/>
  <ellipse cx="47" cy="20" rx="2.5" ry="3.5" fill="#E8C4A0"/>
</svg>
