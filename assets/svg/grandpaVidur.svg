<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 108" width="68" height="108">
  <!-- Grandpa Vidur: Elderly man, white beard, glasses, colorful vest, holding golden book with sparkles -->
  <!-- Shoes -->
  <rect x="18" y="96" width="14" height="8" rx="2" fill="#5D4037"/>
  <rect x="36" y="96" width="14" height="8" rx="2" fill="#5D4037"/>
  <!-- Pants -->
  <rect x="20" y="72" width="12" height="26" rx="2" fill="#4E342E"/>
  <rect x="36" y="72" width="12" height="26" rx="2" fill="#4E342E"/>
  <!-- Colorful vest -->
  <rect x="14" y="40" width="40" height="36" rx="4" fill="#7E57C2"/>
  <!-- Vest colorful pattern -->
  <rect x="14" y="40" width="20" height="12" rx="2" fill="#E91E63" opacity="0.5"/>
  <rect x="34" y="40" width="20" height="12" rx="2" fill="#FF9800" opacity="0.5"/>
  <rect x="14" y="52" width="20" height="12" rx="2" fill="#4CAF50" opacity="0.5"/>
  <rect x="34" y="52" width="20" height="12" rx="2" fill="#2196F3" opacity="0.5"/>
  <rect x="14" y="64" width="20" height="12" rx="2" fill="#FFEB3B" opacity="0.5"/>
  <rect x="34" y="64" width="20" height="12" rx="2" fill="#E91E63" opacity="0.4"/>
  <!-- Vest border -->
  <rect x="14" y="40" width="40" height="3" rx="1" fill="#9C27B0" opacity="0.6"/>
  <rect x="14" y="73" width="40" height="3" rx="1" fill="#9C27B0" opacity="0.6"/>
  <line x1="34" y1="43" x2="34" y2="73" stroke="#6A1B9A" stroke-width="1.5"/>
  <!-- Shirt underneath -->
  <rect x="18" y="38" width="32" height="6" rx="2" fill="#EFEBE9"/>
  <!-- Arms -->
  <rect x="6" y="44" width="10" height="22" rx="4" fill="#EFEBE9"/>
  <rect x="52" y="44" width="10" height="22" rx="4" fill="#EFEBE9"/>
  <!-- Hands -->
  <circle cx="11" cy="68" r="5" fill="#D7B896"/>
  <circle cx="57" cy="68" r="5" fill="#D7B896"/>
  <!-- Golden book in hands -->
  <rect x="2" y="58" width="16" height="14" rx="2" fill="#FF8F00"/>
  <rect x="3" y="59" width="14" height="12" rx="1" fill="#FFA726"/>
  <rect x="10" y="59" width="1" height="12" fill="#E65100"/>
  <!-- Book golden glow -->
  <rect x="4" y="60" width="5" height="10" fill="#FFD54F" opacity="0.4"/>
  <rect x="11" y="60" width="5" height="10" fill="#FFD54F" opacity="0.35"/>
  <!-- Ancient symbols on book -->
  <circle cx="7" cy="64" r="2" fill="none" stroke="#FFD54F" stroke-width="0.8" opacity="0.7"/>
  <polygon points="14,62 13,65 15,65" fill="none" stroke="#FFD54F" stroke-width="0.8" opacity="0.7"/>
  <!-- Sparkles around book -->
  <g opacity="0.6">
    <line x1="0" y1="56" x2="0" y2="52" stroke="#FFD54F" stroke-width="1"/>
    <line x1="-2" y1="54" x2="2" y2="54" stroke="#FFD54F" stroke-width="1"/>
  </g>
  <g opacity="0.5">
    <line x1="20" y1="54" x2="20" y2="50" stroke="#FFC107" stroke-width="0.8"/>
    <line x1="18" y1="52" x2="22" y2="52" stroke="#FFC107" stroke-width="0.8"/>
  </g>
  <g opacity="0.4">
    <line x1="8" y1="50" x2="8" y2="47" stroke="#FFD54F" stroke-width="0.8"/>
    <line x1="6" y1="48.5" x2="10" y2="48.5" stroke="#FFD54F" stroke-width="0.8"/>
  </g>
  <circle cx="16" cy="56" r="1" fill="#FFD54F" opacity="0.5"/>
  <circle cx="4" cy="52" r="0.8" fill="#FFC107" opacity="0.4"/>
  <!-- Neck -->
  <rect x="28" y="32" width="12" height="8" rx="3" fill="#D7B896"/>
  <!-- Head -->
  <ellipse cx="34" cy="20" rx="16" ry="17" fill="#D7B896"/>
  <!-- White/silver hair -->
  <path d="M18,18 Q20,6 34,4 Q48,6 50,18 L48,14 Q42,7 34,6 Q26,7 20,14 Z" fill="#E0E0E0"/>
  <path d="M18,18 Q16,12 20,8" fill="none" stroke="#F5F5F5" stroke-width="2"/>
  <path d="M50,18 Q52,12 48,8" fill="none" stroke="#BDBDBD" stroke-width="2"/>
  <!-- White beard -->
  <path d="M22,28 Q28,30 34,31 Q40,30 46,28 L48,32 Q44,40 34,42 Q24,40 20,32 Z" fill="#E0E0E0"/>
  <path d="M24,32 Q28,30 32,32" fill="none" stroke="#BDBDBD" stroke-width="0.5" opacity="0.5"/>
  <path d="M36,32 Q40,30 44,32" fill="none" stroke="#BDBDBD" stroke-width="0.5" opacity="0.5"/>
  <path d="M28,36 Q34,38 40,36" fill="none" stroke="#BDBDBD" stroke-width="0.5" opacity="0.4"/>
  <!-- Round glasses -->
  <circle cx="28" cy="20" r="6" fill="none" stroke="#795548" stroke-width="1.5"/>
  <circle cx="40" cy="20" r="6" fill="none" stroke="#795548" stroke-width="1.5"/>
  <circle cx="28" cy="20" r="4.5" fill="#E3F2FD" opacity="0.2"/>
  <circle cx="40" cy="20" r="4.5" fill="#E3F2FD" opacity="0.2"/>
  <line x1="34" y1="20" x2="34" y2="20" stroke="#795548" stroke-width="2"/>
  <line x1="22" y1="20" x2="18" y2="18" stroke="#795548" stroke-width="1"/>
  <line x1="46" y1="20" x2="50" y2="18" stroke="#795548" stroke-width="1"/>
  <!-- Eyes behind glasses (wise, kind) -->
  <ellipse cx="28" cy="20" rx="2.5" ry="2.5" fill="white"/>
  <ellipse cx="40" cy="20" rx="2.5" ry="2.5" fill="white"/>
  <circle cx="28" cy="20" r="1.5" fill="#5D4037"/>
  <circle cx="40" cy="20" r="1.5" fill="#5D4037"/>
  <circle cx="29" cy="19" r="0.6" fill="white"/>
  <circle cx="41" cy="19" r="0.6" fill="white"/>
  <!-- Eyebrows (gentle, white) -->
  <path d="M24,14 Q28,13 32,15" fill="none" stroke="#E0E0E0" stroke-width="1.2"/>
  <path d="M36,15 Q40,13 44,14" fill="none" stroke="#E0E0E0" stroke-width="1.2"/>
  <!-- Nose -->
  <ellipse cx="34" cy="24" rx="2.5" ry="2" fill="#C4A070"/>
  <!-- Warm wise smile (visible above beard) -->
  <path d="M28,28 Q34,31 40,28" fill="none" stroke="#8D6E63" stroke-width="1.2"/>
  <!-- Wrinkle lines (gentle) -->
  <path d="M22,24 Q20,22 22,20" fill="none" stroke="#C4A070" stroke-width="0.5" opacity="0.5"/>
  <path d="M46,24 Q48,22 46,20" fill="none" stroke="#C4A070" stroke-width="0.5" opacity="0.5"/>
  <!-- Ears -->
  <ellipse cx="18" cy="22" rx="3" ry="4" fill="#D7B896"/>
  <ellipse cx="50" cy="22" rx="3" ry="4" fill="#D7B896"/>
</svg>
