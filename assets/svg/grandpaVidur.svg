<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 108" width="68" height="108">
  <!-- Grandpa Vidur: Elderly man, silver hair tied back, round glasses, traditional vest, glowing ancient book -->
  <!-- Shoes -->
  <rect x="18" y="96" width="14" height="8" rx="2" fill="#5D4037"/>
  <rect x="36" y="96" width="14" height="8" rx="2" fill="#5D4037"/>
  <!-- Pants -->
  <rect x="20" y="72" width="12" height="26" rx="2" fill="#4E342E"/>
  <rect x="36" y="72" width="12" height="26" rx="2" fill="#4E342E"/>
  <!-- Traditional vest -->
  <rect x="14" y="40" width="40" height="36" rx="4" fill="#8D6E63"/>
  <!-- Vest embroidery -->
  <rect x="14" y="40" width="40" height="4" rx="1" fill="#A1887F"/>
  <rect x="14" y="72" width="40" height="4" rx="1" fill="#A1887F"/>
  <line x1="34" y1="44" x2="34" y2="72" stroke="#795548" stroke-width="1.5"/>
  <!-- Vest pattern (traditional) -->
  <path d="M18,50 L22,46 L26,50 L22,54Z" fill="none" stroke="#A1887F" stroke-width="0.8" opacity="0.5"/>
  <path d="M42,56 L46,52 L50,56 L46,60Z" fill="none" stroke="#A1887F" stroke-width="0.8" opacity="0.5"/>
  <!-- Shirt underneath -->
  <rect x="18" y="38" width="32" height="6" rx="2" fill="#EFEBE9"/>
  <!-- Arms -->
  <rect x="6" y="44" width="10" height="22" rx="4" fill="#EFEBE9"/>
  <rect x="52" y="44" width="10" height="22" rx="4" fill="#EFEBE9"/>
  <!-- Hands -->
  <circle cx="11" cy="68" r="5" fill="#D7B896"/>
  <circle cx="57" cy="68" r="5" fill="#D7B896"/>
  <!-- Glowing ancient science book in hands -->
  <rect x="2" y="58" width="16" height="14" rx="2" fill="#5D4037"/>
  <rect x="3" y="59" width="14" height="12" rx="1" fill="#795548"/>
  <rect x="10" y="59" width="1" height="12" fill="#4E342E"/>
  <!-- Book glow -->
  <rect x="4" y="60" width="5" height="10" fill="#FFD54F" opacity="0.3"/>
  <rect x="11" y="60" width="5" height="10" fill="#FFD54F" opacity="0.25"/>
  <!-- Ancient symbols on book -->
  <circle cx="7" cy="64" r="2" fill="none" stroke="#FFD54F" stroke-width="0.5" opacity="0.6"/>
  <polygon points="14,62 13,65 15,65" fill="none" stroke="#FFD54F" stroke-width="0.5" opacity="0.6"/>
  <!-- Glow effect around book -->
  <ellipse cx="10" cy="65" rx="12" ry="10" fill="none" stroke="#FFD54F" stroke-width="0.5" opacity="0.2"/>
  <!-- Neck -->
  <rect x="28" y="32" width="12" height="8" rx="3" fill="#D7B896"/>
  <!-- Head -->
  <ellipse cx="34" cy="20" rx="16" ry="17" fill="#D7B896"/>
  <!-- Silver hair tied back -->
  <path d="M18,18 Q20,6 34,4 Q48,6 50,18 L48,14 Q42,7 34,6 Q26,7 20,14 Z" fill="#BDBDBD"/>
  <path d="M18,18 Q16,12 20,8" fill="none" stroke="#E0E0E0" stroke-width="2"/>
  <path d="M50,18 Q52,12 48,8" fill="none" stroke="#9E9E9E" stroke-width="2"/>
  <!-- Hair tied back (small bun/ponytail) -->
  <circle cx="48" cy="10" r="5" fill="#BDBDBD"/>
  <circle cx="50" cy="8" r="3" fill="#9E9E9E"/>
  <circle cx="46" cy="8" r="2" fill="#E0E0E0"/>
  <!-- Round glasses -->
  <circle cx="28" cy="20" r="6" fill="none" stroke="#795548" stroke-width="1.5"/>
  <circle cx="40" cy="20" r="6" fill="none" stroke="#795548" stroke-width="1.5"/>
  <circle cx="28" cy="20" r="4.5" fill="#E3F2FD" opacity="0.2"/>
  <circle cx="40" cy="20" r="4.5" fill="#E3F2FD" opacity="0.2"/>
  <line x1="34" y1="20" x2="34" y2="20" stroke="#795548" stroke-width="2"/>
  <line x1="22" y1="20" x2="18" y2="18" stroke="#795548" stroke-width="1"/>
  <line x1="46" y1="20" x2="50" y2="18" stroke="#795548" stroke-width="1"/>
  <!-- Eyes behind glasses (wise, kind) -->
  <ellipse cx="28" cy="20" rx="2.5" ry="2.5" fill="white"/>
  <ellipse cx="40" cy="20" rx="2.5" ry="2.5" fill="white"/>
  <circle cx="28" cy="20" r="1.5" fill="#5D4037"/>
  <circle cx="40" cy="20" r="1.5" fill="#5D4037"/>
  <circle cx="29" cy="19" r="0.6" fill="white"/>
  <circle cx="41" cy="19" r="0.6" fill="white"/>
  <!-- Eyebrows (gentle) -->
  <path d="M24,14 Q28,13 32,15" fill="none" stroke="#9E9E9E" stroke-width="1"/>
  <path d="M36,15 Q40,13 44,14" fill="none" stroke="#9E9E9E" stroke-width="1"/>
  <!-- Nose -->
  <ellipse cx="34" cy="24" rx="2.5" ry="2" fill="#C4A070"/>
  <!-- Warm wise smile -->
  <path d="M28,28 Q34,33 40,28" fill="none" stroke="#8D6E63" stroke-width="1.5"/>
  <!-- Wrinkle lines (gentle) -->
  <path d="M22,26 Q20,24 22,22" fill="none" stroke="#C4A070" stroke-width="0.5" opacity="0.5"/>
  <path d="M46,26 Q48,24 46,22" fill="none" stroke="#C4A070" stroke-width="0.5" opacity="0.5"/>
  <!-- Ears -->
  <ellipse cx="18" cy="22" rx="3" ry="4" fill="#D7B896"/>
  <ellipse cx="50" cy="22" rx="3" ry="4" fill="#D7B896"/>
</svg>
