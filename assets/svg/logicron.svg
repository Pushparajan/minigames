<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Logicron: Floating spherical AI, metallic silver, glowing blue eyes, holographic puzzle symbols -->
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#00BCD4" stroke-width="1" opacity="0.3"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="#2196F3" stroke-width="0.5" opacity="0.2"/>
  <!-- Main body (metallic sphere) -->
  <circle cx="32" cy="32" r="24" fill="url(#logicronGrad)"/>
  <defs>
    <radialGradient id="logicronGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="50%" stop-color="#B0BEC5"/>
      <stop offset="100%" stop-color="#78909C"/>
    </radialGradient>
  </defs>
  <!-- Metallic highlight -->
  <ellipse cx="24" cy="22" rx="10" ry="8" fill="white" opacity="0.25"/>
  <!-- Equatorial ring -->
  <ellipse cx="32" cy="34" rx="22" ry="5" fill="none" stroke="#90A4AE" stroke-width="1" opacity="0.4"/>
  <!-- Glowing blue digital eyes -->
  <ellipse cx="24" cy="28" rx="5" ry="6" fill="#1565C0"/>
  <ellipse cx="40" cy="28" rx="5" ry="6" fill="#1565C0"/>
  <ellipse cx="24" cy="28" rx="3.5" ry="4.5" fill="#2196F3"/>
  <ellipse cx="40" cy="28" rx="3.5" ry="4.5" fill="#2196F3"/>
  <ellipse cx="24" cy="27" rx="1.5" ry="2" fill="#64B5F6"/>
  <ellipse cx="40" cy="27" rx="1.5" ry="2" fill="#64B5F6"/>
  <circle cx="25" cy="26" r="1" fill="white" opacity="0.8"/>
  <circle cx="41" cy="26" r="1" fill="white" opacity="0.8"/>
  <!-- Expressive mouth (subtle digital line) -->
  <path d="M26,38 Q32,42 38,38" fill="none" stroke="#2196F3" stroke-width="1.5"/>
  <!-- Orbiting holographic puzzle symbols -->
  <!-- Puzzle piece (top-right) -->
  <g transform="translate(50,12) scale(0.6)" opacity="0.6">
    <rect x="0" y="0" width="10" height="10" rx="1" fill="none" stroke="#00BCD4" stroke-width="1.5"/>
    <circle cx="10" cy="5" r="3" fill="#00BCD4" opacity="0.4"/>
  </g>
  <!-- Triangle (bottom-left) -->
  <polygon points="8,52 16,44 16,52" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.5"/>
  <!-- Circle (top-left) -->
  <circle cx="10" cy="14" r="4" fill="none" stroke="#00BCD4" stroke-width="1" opacity="0.5"/>
  <!-- Square (bottom-right) -->
  <rect x="48" y="46" width="8" height="8" rx="1" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.5"/>
  <!-- Floating dots (data particles) -->
  <circle cx="6" cy="32" r="1.5" fill="#00BCD4" opacity="0.6"/>
  <circle cx="58" cy="30" r="1.5" fill="#00BCD4" opacity="0.6"/>
  <circle cx="32" cy="4" r="1" fill="#64B5F6" opacity="0.5"/>
  <circle cx="32" cy="60" r="1" fill="#64B5F6" opacity="0.5"/>
</svg>
