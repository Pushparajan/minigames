<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96" width="64" height="96">
  <!-- Pancho: 12yo boy, messy hair, colorful patchwork hoodie, ukulele, glowing journal, energetic grin -->
  <!-- Sneakers -->
  <rect x="14" y="84" width="14" height="10" rx="3" fill="#FF7043"/>
  <rect x="36" y="84" width="14" height="10" rx="3" fill="#42A5F5"/>
  <!-- Jeans -->
  <rect x="16" y="64" width="12" height="22" rx="2" fill="#42A5F5"/>
  <rect x="36" y="64" width="12" height="22" rx="2" fill="#42A5F5"/>
  <!-- Colorful patchwork hoodie -->
  <rect x="12" y="38" width="40" height="28" rx="5" fill="#FF7043"/>
  <!-- Patchwork pattern -->
  <rect x="12" y="38" width="20" height="14" rx="3" fill="#AB47BC" opacity="0.6"/>
  <rect x="32" y="52" width="20" height="14" rx="3" fill="#FFCA28" opacity="0.5"/>
  <rect x="12" y="52" width="20" height="14" rx="3" fill="#26A69A" opacity="0.5"/>
  <rect x="32" y="38" width="20" height="14" rx="3" fill="#EF5350" opacity="0.4"/>
  <!-- Patch stitch lines -->
  <line x1="32" y1="38" x2="32" y2="66" stroke="#fff" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.4"/>
  <line x1="12" y1="52" x2="52" y2="52" stroke="#fff" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.4"/>
  <!-- Hood -->
  <path d="M18,38 Q32,30 46,38" fill="none" stroke="#D84315" stroke-width="2"/>
  <!-- Arms -->
  <rect x="2" y="42" width="12" height="20" rx="4" fill="#FF7043"/>
  <rect x="50" y="42" width="12" height="20" rx="4" fill="#FFCA28"/>
  <!-- Hands -->
  <circle cx="8" cy="64" r="5" fill="#C8956C"/>
  <circle cx="56" cy="64" r="5" fill="#C8956C"/>
  <!-- Left hand: ukulele -->
  <ellipse cx="4" cy="56" rx="7" ry="5" fill="#8D6E63"/>
  <ellipse cx="4" cy="56" rx="5" ry="3.5" fill="#A1887F"/>
  <circle cx="4" cy="56" r="1.5" fill="#5D4037"/>
  <rect x="3" y="44" width="2" height="14" rx="0.5" fill="#6D4C41"/>
  <rect x="1" y="42" width="6" height="3" rx="1" fill="#8D6E63"/>
  <!-- Ukulele strings -->
  <line x1="3" y1="44" x2="3" y2="56" stroke="#E0E0E0" stroke-width="0.3"/>
  <line x1="5" y1="44" x2="5" y2="56" stroke="#E0E0E0" stroke-width="0.3"/>
  <!-- Right hand: glowing journal -->
  <rect x="50" y="54" width="12" height="10" rx="2" fill="#7E57C2"/>
  <rect x="51" y="55" width="10" height="8" rx="1" fill="#9575CD"/>
  <!-- Journal glow -->
  <rect x="52" y="56" width="8" height="6" fill="#FFD54F" opacity="0.3"/>
  <!-- Musical sparkles -->
  <text x="0" y="40" font-size="8" fill="#FFCA28" opacity="0.6" font-family="sans-serif">♪</text>
  <text x="58" y="48" font-size="6" fill="#AB47BC" opacity="0.5" font-family="sans-serif">♫</text>
  <text x="12" y="34" font-size="5" fill="#FF7043" opacity="0.4" font-family="sans-serif">♩</text>
  <!-- Neck -->
  <rect x="26" y="32" width="12" height="8" rx="3" fill="#C8956C"/>
  <!-- Head -->
  <ellipse cx="32" cy="18" rx="15" ry="16" fill="#C8956C"/>
  <!-- Messy hair -->
  <path d="M17,16 Q20,4 32,2 Q44,4 47,16" fill="#5D4037"/>
  <path d="M20,8 Q18,2 24,4" fill="#5D4037" stroke="#5D4037" stroke-width="1"/>
  <path d="M36,6 Q40,0 42,6" fill="#5D4037" stroke="#5D4037" stroke-width="1"/>
  <path d="M28,4 Q26,-1 30,2" fill="#5D4037"/>
  <path d="M44,10 Q48,4 46,8" fill="#5D4037" stroke="#5D4037" stroke-width="2"/>
  <path d="M17,16 Q14,10 18,6" fill="none" stroke="#5D4037" stroke-width="3"/>
  <path d="M47,16 Q50,10 46,6" fill="none" stroke="#5D4037" stroke-width="3"/>
  <!-- Extra messy tufts -->
  <path d="M22,2 Q20,-2 26,1" fill="#4E342E"/>
  <path d="M38,1 Q42,-2 40,3" fill="#4E342E"/>
  <!-- Energetic eyes -->
  <ellipse cx="26" cy="18" rx="4" ry="4.5" fill="white"/>
  <ellipse cx="38" cy="18" rx="4" ry="4.5" fill="white"/>
  <circle cx="27" cy="18" r="2.5" fill="#4E342E"/>
  <circle cx="39" cy="18" r="2.5" fill="#4E342E"/>
  <circle cx="28" cy="17" r="1" fill="white"/>
  <circle cx="40" cy="17" r="1" fill="white"/>
  <!-- Mischievous eyebrows -->
  <path d="M22,13 Q26,11 30,14" fill="none" stroke="#4E342E" stroke-width="1.5"/>
  <path d="M34,14 Q38,11 42,13" fill="none" stroke="#4E342E" stroke-width="1.5"/>
  <!-- Nose -->
  <ellipse cx="32" cy="22" rx="2" ry="1.5" fill="#A0785A"/>
  <!-- Energetic mischievous grin -->
  <path d="M24,26 Q32,34 40,26" fill="#C62828" stroke="#5D4037" stroke-width="1"/>
  <path d="M26,26 Q32,30 38,26" fill="white" opacity="0.9"/>
  <!-- Dimples -->
  <circle cx="23" cy="27" r="1" fill="#B07050" opacity="0.3"/>
  <circle cx="41" cy="27" r="1" fill="#B07050" opacity="0.3"/>
  <!-- Ears -->
  <ellipse cx="17" cy="20" rx="2.5" ry="3.5" fill="#C8956C"/>
  <ellipse cx="47" cy="20" rx="2.5" ry="3.5" fill="#C8956C"/>
</svg>
